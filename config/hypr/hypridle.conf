$lock_cmd = hyprctl dispatch global quickshell:lock & pidof qs quickshell hyprlock || hyprlock
# $lock_cmd = pidof hyprlock || hyprlock
$suspend_cmd = systemctl suspend || loginctl suspend

general {
    lock_cmd = $lock_cmd
    before_sleep_cmd = loginctl lock-session
    # After resume, some DBus-backed services (notably StatusNotifier/SystemTray)
    # may not repopulate reliably. Restart quickshell so topbar tray indicators come back.
    after_sleep_cmd = hyprctl dispatch global quickshell:lockFocus; killall -q qs quickshell; (qs -c ii --daemonize >/dev/null 2>&1 &)
    inhibit_sleep = 3
}

listener {
    timeout = 300 # 5mins
    on-timeout = loginctl lock-session
}

listener {
    timeout = 600 # 10mins
    on-timeout = hyprctl dispatch dpms off
    on-resume = hyprctl dispatch dpms on
}

listener {
    timeout = 900 # 15mins
    on-timeout = $suspend_cmd
}
