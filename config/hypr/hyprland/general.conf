general {
    # layout = scrolling
    # layout = dwindle
    layout = master

    # FM‑1 : Glitch Rain Fracture (terminal green → toxic cyan)
    col.active_border   = rgba(001610ee) rgba(00ff55ee) rgba(00ffddee) rgba(001610ee) 95deg
    col.inactive_border = rgba(00161088) rgba(00ff5544) rgba(00ffdd44) rgba(00161088) 95deg

    # Gaps and border
    gaps_in = 3
    gaps_out = 3
    gaps_workspaces = 20

    border_size = 2
    resize_on_border = true

    no_focus_fallback = true

    allow_tearing = true # This just allows the `immediate` window rule to work

    snap {
    	enabled = true
    	window_gap = 4
    	monitor_gap = 5
    	respect_gaps = true
    }
}

dwindle {
    preserve_split = true
    smart_split = false
    smart_resizing = false
    # precise_mouse_move = true
}

decoration {
    rounding = 18

    blur {
        enabled = true
        xray = true
        special = true
        new_optimizations = true
        size = 3
        passes = 1
        brightness = 1
        noise = 0
        contrast = 1
        popups = false
        popups_ignorealpha = 0.6
        input_methods = false
        input_methods_ignorealpha = 0.8
    }

    shadow {
        enabled = false
        ignore_window = true
        range = 30
        offset = 0 2
        render_power = 4
        color = rgba(00000010)
    }

    # Dim
    dim_inactive = true
    dim_strength = 0.025
    dim_special = 0.07
}

animations {
    enabled = true
    
    # ============================================================================
    # MACOS-INSPIRED SMOOTH BEZIER CURVES
    # ============================================================================
    # These bezier curves replicate macOS's fluid, natural motion
    
    # Primary macOS curves - ultra-smooth deceleration
    bezier = macEaseOut, 0.16, 1, 0.3, 1              # Main deceleration curve
    bezier = macEaseIn, 0.7, 0, 0.84, 0               # Acceleration curve
    bezier = macEaseInOut, 0.4, 0, 0.2, 1             # Balanced ease
    
    # Advanced macOS motion curves
    bezier = macSpring, 0.32, 0.94, 0.6, 1.16         # Spring-like bounce
    bezier = macSharp, 0.33, 0, 0.1, 1                # Sharp, precise movement
    bezier = macSmooth, 0.25, 0.46, 0.45, 0.94        # Ultra-smooth flow
    bezier = macOvershoot, 0.13, 0.99, 0.29, 1.09     # Subtle overshoot
    bezier = macFluid, 0.23, 1, 0.32, 1               # Fluid, organic motion
    
    # Window-specific curves
    bezier = macWindowOpen, 0.25, 0.1, 0.25, 1        # Window opening
    bezier = macWindowClose, 0.3, 0, 0.8, 0.15        # Window closing
    bezier = macWindowMove, 0.4, 0, 0.2, 1            # Window drag/move
    
    # Layer and UI curves
    bezier = macUIFast, 0.2, 0, 0, 1                  # Fast UI elements
    bezier = macUISmooth, 0.4, 0.0, 0.2, 1.0          # Smooth UI transitions
    
    # Special effect curves
    bezier = macGenie, 0.25, 1.0, 0.25, 1.0           # Genie effect inspired
    bezier = macScale, 0.36, 0, 0.66, -0.56           # Scale with slight bounce
    
    # ============================================================================
    # OLD BEZIER CURVES (COMMENTED FOR ROLLBACK)
    # ============================================================================
    # bezier = expressiveFastSpatial, 0.42, 1.67, 0.21, 0.90
    # bezier = expressiveSlowSpatial, 0.39, 1.29, 0.35, 0.98
    # bezier = expressiveDefaultSpatial, 0.38, 1.21, 0.22, 1.00
    # bezier = emphasizedDecel, 0.05, 0.7, 0.1, 1
    # bezier = emphasizedAccel, 0.3, 0, 0.8, 0.15
    # bezier = standardDecel, 0, 0, 0, 1
    # bezier = menu_decel, 0.1, 1, 0, 1
    # bezier = menu_accel, 0.52, 0.03, 0.72, 0.08
    # bezier = easeOutQuart, 0.25, 1, 0.5, 1
    # bezier = easeInOutSine, 0.37, 0, 0.63, 1
    # bezier = modernBounce, 0.18, 0.99, 0, 1.15
    # bezier = easeInOutBack, 0.68, -0.55, 0.27, 1.55
    # bezier = neonPulse, 0.15, 0.85, 0.1, 1.0

    # ============================================================================
    # MACOS-STYLE WINDOW ANIMATIONS
    # ============================================================================
    # Smooth scale and fade for window opening/closing
    animation = windowsIn, 1, 4.5, macWindowOpen, popin 87%
    animation = windowsOut, 1, 4, macWindowClose, popin 87%
    animation = windowsMove, 1, 4, macFluid, slide
    animation = border, 1, 4, macUISmooth
    animation = borderangle, 1, 100, macUISmooth, loop
    
    # ============================================================================
    # OLD WINDOW ANIMATIONS (COMMENTED FOR ROLLBACK)
    # ============================================================================
    # animation = border, 1, 1, neonPulse
    # animation = borderangle, 1, 30, neonPulse, loop
    # animation = windowsIn, 1, 3, emphasizedDecel, popin 80%
    # animation = windowsOut, 1, 2, emphasizedDecel, popin 90%
    # animation = windowsMove, 1, 3, emphasizedDecel, slide
    # animation = border, 1, 10, emphasizedDecel
    # animation = windowsIn, 1, 2, standardDecel, slide
    # animation = windowsOut, 1, 2, standardDecel, slide
    # animation = windowsMove, 1, 3, easeInOutSine

    # ============================================================================
    # MACOS-STYLE LAYER ANIMATIONS
    # ============================================================================
    # Smooth popups and overlays
    animation = layersIn, 1, 4, macEaseOut, slide
    animation = layersOut, 1, 3.5, macEaseIn, slide
    animation = fadeLayersIn, 1, 3, macUISmooth
    animation = fadeLayersOut, 1, 2.5, macUISmooth
    
    # ============================================================================
    # OLD LAYER ANIMATIONS (COMMENTED FOR ROLLBACK)
    # ============================================================================
    # animation = layersIn, 1, 2.7, emphasizedDecel, popin 93%
    # animation = layersOut, 1, 2.4, menu_accel, popin 94%
    # animation = layersIn, 1, 4, easeOutQuart, slide
    # animation = layersOut, 1, 3, easeOutQuart, fade
    # animation = fadeLayersIn, 1, 4, easeOutQuart
    # animation = fadeLayersOut, 1, 3, easeOutQuart

    # ============================================================================
    # MACOS-STYLE FADE ANIMATIONS
    # ============================================================================
    # Buttery smooth fades
    animation = fadeIn, 1, 4, macSmooth
    animation = fadeOut, 1, 3, macSmooth
    animation = fadeSwitch, 1, 4, macEaseInOut
    animation = fadeShadow, 1, 4, macEaseOut
    animation = fadeDim, 1, 4, macFluid
    
    # ============================================================================
    # OLD FADE ANIMATIONS (COMMENTED FOR ROLLBACK)
    # ============================================================================
    # animation = fadeLayersIn, 1, 0.5, menu_decel
    # animation = fadeLayersOut, 1, 2.7, menu_accel
    # animation = fadeIn, 1, 3, easeInOutSine
    # animation = fadeOut, 1, 3, easeInOutSine
    # animation = fadeSwitch, 1, 3, easeInOutSine
    # animation = fadeShadow, 1, 3, easeInOutSine
    # animation = fadeDim, 1, 3, easeInOutSine
    
    # ============================================================================
    # MACOS-STYLE WORKSPACE ANIMATIONS
    # ============================================================================
    # Smooth workspace switching like Mission Control
    animation = workspaces, 1, 4, macEaseInOut, slide
    animation = specialWorkspaceIn, 1, 4, macOvershoot, slidevert
    animation = specialWorkspaceOut, 1, 3, macSharp, slidevert
    
    # ============================================================================
    # OLD WORKSPACE ANIMATIONS (COMMENTED FOR ROLLBACK)
    # ============================================================================
    # animation = workspaces, 1, 2, standardDecel, slidefadevert 70%
    # animation = specialWorkspace, 1, 4, easeOutQuart, slidefade 70%
    # animation = workspaces, 1, 7, menu_decel, slidevert
    # animation = specialWorkspaceIn, 1, 1.5, emphasizedDecel, slidefadevert 70%
    # animation = specialWorkspaceOut, 1, 1.5, emphasizedAccel, slidefadevert 70%
}

input {
    kb_layout = us
    numlock_by_default = true
    repeat_delay = 250
    repeat_rate = 35

    follow_mouse = 1
    off_window_axis_events = 2

    touchpad {
        natural_scroll = yes
        disable_while_typing = true
        clickfinger_behavior = true
        scroll_factor = 1.2
    }
}

misc {
    disable_hyprland_logo = true
    disable_splash_rendering = true
    vfr = 1
    vrr = 2
    mouse_move_enables_dpms = true
    key_press_enables_dpms = true
    animate_manual_resizes = false
    animate_mouse_windowdragging = false
    enable_swallow = false
    swallow_regex = (foot|kitty|allacritty|Alacritty)
    on_focus_under_fullscreen = 2
    allow_session_lock_restore = true
    session_lock_xray = true
    initial_workspace_tracking = false
    focus_on_activate = true
}

binds {
    scroll_event_delay = 0
    hide_special_on_workspace_change = true
}

cursor {
    zoom_factor = 1
    zoom_rigid = false
    hotspot_padding = 1
}

# XWayland configuration
# force_zero_scaling forces XWayland apps to use integer scaling
# This can help with font rendering issues in apps like Spotify
# use_nearest_neighbor = true improves performance for pixelated apps/games
xwayland {
    force_zero_scaling = false
    use_nearest_neighbor = false
}

