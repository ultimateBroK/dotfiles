misc {
    background_color = rgba(0d1514FF)
}

plugin {
    hyprbars {
        # Honestly idk if it works like css, but well, why not
        bar_text_font = Rubik, Geist, AR One Sans, Reddit Sans, Inter, Roboto, Ubuntu, Noto Sans, sans-serif
        bar_height = 30
        bar_padding = 10
        bar_button_padding = 5
        bar_precedence_over_border = true
        bar_part_of_window = true

        # Use a slightly elevated surface for better separation from the wallpaper/background
        bar_color = rgba(161d1cFF)
        col.text = rgba(dce4e2FF)


        # example buttons (R -> L)
        # hyprbars-button = color, size, on-click
        hyprbars-button = rgb(dce4e2), 13, 󰖭, hyprctl dispatch killactive
        hyprbars-button = rgb(dce4e2), 13, 󰖯, hyprctl dispatch fullscreen 1
        hyprbars-button = rgb(dce4e2), 13, 󰖰, hyprctl dispatch movetoworkspacesilent special
    }
}

