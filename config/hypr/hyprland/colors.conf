misc {
    background_color = rgba(12131cFF)
}

plugin {
    hyprbars {
        # Honestly idk if it works like css, but well, why not
        bar_text_font = Rubik, Geist, AR One Sans, Reddit Sans, Inter, Roboto, Ubuntu, Noto Sans, sans-serif
        bar_height = 30
        bar_padding = 10
        bar_button_padding = 5
        bar_precedence_over_border = true
        bar_part_of_window = true

        # Use a slightly elevated surface for better separation from the wallpaper/background
        bar_color = rgba(1a1b25FF)
        col.text = rgba(e3e1efFF)


        # example buttons (R -> L)
        # hyprbars-button = color, size, on-click
        hyprbars-button = rgb(e3e1ef), 13, 󰖭, hyprctl dispatch killactive
        hyprbars-button = rgb(e3e1ef), 13, 󰖯, hyprctl dispatch fullscreen 1
        hyprbars-button = rgb(e3e1ef), 13, 󰖰, hyprctl dispatch movetoworkspacesilent special
    }
}

windowrulev3 = bordercolor rgba(71d2ffAA) rgba(71d2ff77),pinned:1
